<!DOCTYPE html><html lang="zh-Hant"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>Koishumi</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="assets/style/main.css"></head><body><header id="header"><h1 class="header-title"><a href="#/home">Koishumi</a></h1><p class="header-descripition">優雅地使用 Markdown 寫作</p></header><main id="main" class="container"></main><footer id="footer"><p>&copy 2015 Rakume Hayashi</p><p>Made with <a href="https://github.com/Kunr/Koishumi" title="Koishumi" target="_blank">Koishumi</a></p></footer><script id="posts-list" type="text/html"><section class="content">
  {{each posts as value}}
    <article class="post">
      <a class="post-link" href="{{value.url}}" title="{{ value.title }}">{{ value.title }}</a>
      <small class="post-date">{{ value.date }}</small>
    </article>
  {{/each}}
</section>
</script><script id="article" type="text/html"><header class="post-header">
  <small class="post-datetime">{{ date }}</small>
  <h2 class="post-title">{{ title }}</h2>
</header>
<section class="content">
    {{ #content }}
</section></script><script>var github = {
  repo: 'Kunr/Koishumi',
  branch: 'markdown',
  path: ''
}
</script><script src="assets/script/artTemplate.js"></script><script src="assets/script/showdown.js"></script><script src="assets/script/main.js"></script></body></html>
